<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>AirBnb Clone</title>

    <link rel="icon" type="image/png" href="./images/icon.png"/>
	<link rel="stylesheet" type="text/css" href="./styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/6-filters.css"/>
    <link rel="stylesheet" type="text/css" href="./styles/7-places.css">
</head>
<body>
	<header>
        <div class="logo"></div>
	</header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3 class="tittle">States</h3>
                <h4 class="subtitle">California, Arizona...</h4>
                <div class="popover">
                    <h2>Arizona:</h2>
                    <ul>
                        <li>Page</li>
                        <li>Page2</li>
                    </ul>

                    <h2>California:</h2>
                    <ul>
                        <li>San Francisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3 class="tittle">Amenities</h3>
                <h4 class="subtitle">Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
	<footer>
		<p>Holberton School</p>
	</footer>
</body>
</html>
